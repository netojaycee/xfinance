name: Deploy Frontend (Next.js)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      # - run: npm run lint
      # - run: npm run test:unit

  build:
    needs: test
    runs-on: ubuntu-latest
    env:
      COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
      NEXT_PUBLIC_COOKIE_NAME: ${{ secrets.NEXT_PUBLIC_COOKIE_NAME }}
      NEXT_PUBLIC_GROUP_COOKIE_NAME: ${{ secrets.NEXT_PUBLIC_GROUP_COOKIE_NAME }}
      NEXT_PUBLIC_ENTITY_COOKIE_NAME: ${{ secrets.NEXT_PUBLIC_ENTITY_COOKIE_NAME }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            .next/
            public/
            package.json
            next.config.ts
          include-hidden-files: true
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: Create .env file
        run: |
          echo "COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}" > build/.env
          echo "NEXT_PUBLIC_COOKIE_NAME=${{ secrets.NEXT_PUBLIC_COOKIE_NAME }}" >> build/.env
          echo "NEXT_PUBLIC_GROUP_COOKIE_NAME=${{ secrets.NEXT_PUBLIC_GROUP_COOKIE_NAME }}" >> build/.env
          echo "NEXT_PUBLIC_ENTITY_COOKIE_NAME=${{ secrets.NEXT_PUBLIC_ENTITY_COOKIE_NAME }}" >> build/.env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> build/.env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> build/.env
          echo "PORT=${{ secrets.PORT }}" >> build/.env

      - name: Deploy to VPS (rsync + PM2)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin
            [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh"

            sudo mkdir -p /var/www/html/frontend
            sudo chown -R $USER:$USER /var/www/html/frontend

            rsync -avz --delete ~/build/.next/ /var/www/html/frontend/.next/
            rsync -avz --delete ~/build/public/ /var/www/html/frontend/public/
            rsync -avz ~/build/package.json /var/www/html/frontend/
            rsync -avz ~/build/next.config.ts /var/www/html/frontend/
            rsync -avz ~/build/.env /var/www/html/frontend/

            cd /var/www/html/frontend
            npm install --production

            pm2 reload frontend || pm2 start npm --name frontend -- start

            sudo chown -R www-data:www-data /var/www/html/frontend
            sudo chmod -R 755 /var/www/html/frontend

            sudo systemctl reload nginx
